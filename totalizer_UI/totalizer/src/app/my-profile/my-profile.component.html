<div class="wall">
  <div class="row">
   <div class="column">
        <article class="wall-post wall-post-a">
            <header class="wall-post-header">
              Welcome  {{login}}!
            </header>
            <hr>
            <div class="wall-post-content">
              First name: {{person.FirstName}}
              </div>
            <div class="wall-post-content">
              Middle name: {{person.MiddleName}}
            </div>
            <div class="wall-post-content">
              Last name: {{person.LastName}}
            </div>
            <div class="wall-post-content">
              Phone: {{person.Phone}}
            </div>
          </article>
    </div>
    <div class="column">
        <div class="control">
            <button (click)="setValues(); openGreyground();openUpdateBox();" style="height: 110px; width: 90px;"  id="updateButton" class="btn btn-default">Update</button>
          </div>
    </div>
  </div>
 </div>
<div class="background-handler" id="greyground">
  <div class="update-box" id="updatebox">
    <ul>
      <li>
          <label for="labelForm" style="font-size: 2rem; margin-bottom: -20px;">Update user</label>
      </li>
      <li>
        <label for="labelForm" style="font-size: 2rem; margin-bottom: -20px;">{{login}}</label>
      </li>
      <li>
        <label style="font-size: 2rem;">First name</label>
      </li>
    </ul>
      <input style="margin: 2px; margin-left: 4px; margin-right: 3px; width: 290px;" type="text" class="form-control" id="updateInputFirstName" placeholder="First name:">
      <label>Middle name</label>
      <input style="margin: 2px; margin-left: 4px; margin-right: 3px; width: 290px;" type="text" class="form-control" id="updateInputMiddleName" placeholder="Middle name:">
      <label>Last name</label>
      <input style="margin: 2px; margin-left: 4px; margin-right: 3px; width: 290px;" type="text" class="form-control" id="updateInputLastName" placeholder="Last name:">
      <label>Phone</label>
      <input style="margin: 2px; margin-left: 4px; margin-right: 3px; width: 290px;" type="text" class="form-control" id="updateInputPhone" placeholder="Phone:">

      <button type="button" (click)="updatePerson()" class="btn btn-default-a">Confirm</button>
      <button type="button" (click)="closeGreyground();closeUpdateBox();" class="btn btn-default-a">Cancel</button>
  </div>
  <div class="password-box" id="passwordbox">
    <ul>
      <li>
          <label for="labelForm" style="font-size: 2rem; margin-bottom: -20px;">Change password {{login}}</label>
      </li>
      <li>
          <label style="font-size: 2rem;">Old password</label>
      </li>
    </ul>
      <input style="margin: 5px ;" style="margin: 2px; margin-left: 4px; margin-right: 3px; width: 290px;" type="text" class="form-control" id="pasInputOld" placeholder="Old password:">
      <label>New password</label>
      <input style="margin: 5px ;" style="margin: 2px; margin-left: 4px; margin-right: 3px; width: 290px;" type="text" class="form-control" id="pasInputNew" placeholder="New password:">
      <label>Confirm password</label>
      <input style="margin: 5px ;" style="margin: 2px; margin-left: 4px; margin-right: 3px; width: 290px;" type="text" class="form-control" id="pasInputConf" placeholder="Confirm password:">
      <button type="button" (click)="changePassword()" class="btn btn-default-a">Confirm</button>
      <button type="button" (click)="closeGreyground();closePasBox();" class="btn btn-default-a">Cancel</button>
</div>
</div>

<button type="button" (click)="openGreyground();openPasBox();" style="width: 90px; position: fixed; top: 200px; left: 925px;" class="btn btn-default">Change password</button>
